{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="container-title">대회 문제</h1>

  <div class="row">
    <div class="col-md-12">
      {% include "components/errors.html" %}
    </div>
  </div>

  <div x-data="ChallengeBoard" @load-challenges.window="loadChallenges()"
    @load-challenge.window="loadChallenge($event.detail)">
    <div x-ref="challengeWindow" id="challenge-window" class="modal" tabindex="-1" role="dialog" x-data=""
      x-html="$store.challenge.data.view"></div>

    <div x-show="!loaded">
      <div class="min-vh-50 d-flex align-items-center">
        <div class="text-center w-100">
          <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
        </div>
      </div>
    </div>

    <div x-show="loaded">
      <div class="category-challenges d-flex flex-column">
        <div class="challenges-row row">
          <template x-for="c in getChallenges()" :key="c.id">
            <div class="col-sm-6 col-md-4 col-lg-36">
              <button class="challenge-button btn btn-dark w-100 text-truncate my-3"
                :class="c.solved_by_me ? 'solved' : ''" :value="c.id" @click="loadChallenge(c.id)">

                <div class="challenge-inner my-3 gap-1">
                  <div class="challenge-title">
                    <p><span x-text="c.index + 1"></span>. <span x-text="c.name"></span></p>
                    <span x-text="c.category"></span>
                  </div>
                  <div class="d-flex flex-row justify-content-between align-items-center w-100">
                    <div class="d-flex flex-row gap-2 align-items-center">
                      <span class="challenge-value points"><span x-text="c.value"></span>pt</span>
                      <span class="challenge-value">정답자 <span x-text="c.solves"></span>명</span>
                    </div>
                    <div class="challenge-color"
                      :class="c.solved_by_me && c.category == 'misc' ? 'solved' : c.category"></div>
                  </div>
                </div>
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
